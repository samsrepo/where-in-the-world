<div class="content-container list-container" [formGroup]="filterForm">
    <app-text-input formControlName="country" placeholder="Search for a country"></app-text-input>
    <app-drop-down formControlName="region" [values]="regionDrop | async" selectText="Filter by Region"></app-drop-down>
    <app-country-list (countrySelected)="loadCountry($event)" [countries]="countries | async"></app-country-list>
</div>
